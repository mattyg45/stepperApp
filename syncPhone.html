<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stepper App - Welcome</title>
  <link rel="stylesheet" href="syncPhone.css">
</head>
<body>

  <div class="container">
    <h1>Welcome to Stepper App</h1>

    <form id="quick-input-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="Enter your phone" required>

      <button type="submit">Submit</button>
    </form>

    <div id="loading" class="hidden">Sending email...</div>
    <div id="sync-status" style="display: none;"></div>
    <button id="sync-btn">Sync Data</button>
  </div>

  <script src="syncphone.js"></script>
</body>
</html>
