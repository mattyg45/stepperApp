<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="goals.css"/>
    <title>Goals Tracker</title>
</head>
<body>
    <header class="header">
        <h1>Goals Tracker</h1>
        <button id="randomGoalButton">Get Random Goal</button>
        <button id="saveGoalsButton">Save Goals</button>
        <button id="clearDataButton">Clear Data</button> <!-- Clear Data Button -->
    </header>
    
    <main>
        <section id="goalSection">
            <h2 id="currentGoal">Goals</h2>
            <button id="doneButton">Done</button>
            <button id="notDoneButton">Not Done</button>
        </section>

        <section id="addGoalSection">
            <h3>Add Your Own Goal</h3>
            <input type="text" id="newGoalInput" placeholder="Enter your goal here" />
            <button id="addGoalButton">Add Goal</button>
        </section>

        <section id="results">
            <h3>Goals Status</h3>
            <h4>Done Goals</h4>
            <ul id="doneList"></ul>
            <h4>Not Done Goals</h4>
            <ul id="notDoneList"></ul>
        </section>
    </main>

    <script src="goals.js"></script>
</body>
</html>
