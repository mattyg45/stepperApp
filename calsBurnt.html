<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calories Burnt</title>
    <link rel="stylesheet" href="calsBurnt.css"/>
    <script src="calsBurnt.js" defer></script>
</head>
<body>
    <header class="calories-header">
        <h1>Calories Burnt</h1>
    </header>

    <main class="calories-container">
        <p>Enter your step count to see how many calories youâ€™ve burnt!</p>

        <!-- Simple Form for Adding Data -->
        <form id="data-form">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input" required/>

            <label for="steps-input">Steps:</label>
            <input type="number" id="steps-input" placeholder="Enter steps" min="0" required/>

            <button type="submit">Submit</button>
        </form>

        <!-- Data Table -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Calories Burnt</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be appended here -->
            </tbody>
        </table>

        <!-- Result Box for Displaying Calories Burnt -->
        <div id="result" class="hidden result-box"></div>

        <!-- Action Buttons -->
        <button id="clear-btn">Clear Data</button>
        <button id="export-btn">Export Data as JSON</button>
    </main>
</body>
</html>
